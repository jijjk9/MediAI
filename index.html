    <style>
      /* Custom scrollbar for cleaner look */
      ::-webkit-scrollbar {

      }
      ::-webkit-scrollbar-thumb {

      /* Markdown Styles */
      .markdown-body h3 { font-size: 1.25rem; font-weight: 700; margin-top: 1.5rem; margin-bottom: 0.75rem; color: #1e293b; }

      .markdown-body td { padding: 0.75rem; border: 1px solid #e2e8f0; vertical-align: top; }
    </style>
